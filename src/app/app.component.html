<h1>Sample BizBloqz Assessment</h1>
<section [formGroup]="form" class="form">
    <input formControlName="formText" type="text" placeholder="Input a text" style="margin-bottom:10px;" /><br/>
    <button style="color: blue;margin-right:10px;" (click)="applyText()">Apply Text</button>
    <button style="color: green;" (click)="getCount()">Get Every Second Row Vowel Count</button>
    <p><b>Status:</b> {{textStatus}}</p>
    <p><b>Current Vowel Count:</b> {{currentCount}}</p>
</section>
